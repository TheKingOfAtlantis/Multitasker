name: Build & Deploy (Preview - PR)
'on':
#  push:
#    branches:
#      - site-develop
  pull_request:
    branches:
      - site/main
      - site/develop
defaults:
  run:
    working-directory: web/
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Build main
        run:  cd main/ && yarn install && yarn build
      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: ./web
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MULTITASKER_DFD0D }}'
          projectId: multitasker-dfd0d
