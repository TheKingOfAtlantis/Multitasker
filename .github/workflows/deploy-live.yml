name: Build & Deploy (Live)
'on':
  push:
    branches:
      - site-main # Anything on the main branch is production ready
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository 
        uses: actions/checkout@v2
      - name: Change working directory
      - name: Build main
        run: yarn install && yarn build
        working-directory: web/main/
      - name: Build app
        run: cd ../app && yarn install && yarn build
        working-directory: web/app/
      - name: Deploy
        working-directory: web/
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MULTITASKER_DFD0D }}'
          projectId: multitasker-dfd0d
          channelId: live
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
