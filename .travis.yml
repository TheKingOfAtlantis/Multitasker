language: android
sudo: required
jdk: oraclejdk8

notification:
  email: false

env:
  global:
    - ANDROID_API_VERSION=28
    - ANDROID_BUILD_TOOLS_VERSION=28.0.3

android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-29.0.2
    - android-29
    - extra-android-m2repository
  licenses:
    - '.+'

before_install:
  - chmod +x gradlew
  - yes | sdkmanager "platforms;android-29"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

before_script:
  - chmod +x gradlew

script:
  - echo $TRAVIS_BRANCH
  - echo $TRAVIS_TAG
  - ./gradlew clean build
  - ./gradlew test

