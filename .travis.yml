language: android
dist: xenial
jdk: oraclejdk8

notifications:
  email: false

android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-30.0.0
    - android-29
    - extra-android-m2repository
  licenses:
    - '.+'

before_install:
  - chmod +x gradlew

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

before_script: chmod +x gradlew

script:
  - ./gradlew clean build
  - ./gradlew test

